<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    </head>
    <body>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <div style="margin-top: 10%">
            <h1 class="text-center"><button onclick="location.href = '/home'" type="button" class="btn btn-link btn-lg"><span class="glyphicon glyphicon-home"></span></button> List of Scopes</h1>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h2>Scopes</h2>

                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Start Range</th>
                                    <th>End Range</th>
                                    <th>Subnet Mask</th>
                                    <th>Description</th>
                                    <th>Server Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="scope : ${scopes}">
                                    <td th:utext="${scope.getName()}"></td>
                                    <td th:utext="${scope.getStartRange()}"></td>
                                    <td th:utext="${scope.getEndRange()}"></td>
                                    <td th:utext="${scope.getSubnetMask()}"></td>
                                    <td th:utext="${scope.getDescription()}"></td>
                                    <td th:utext="${scope.getServerName()}"></td>
                                    <td><a th:href="@{/deleteScope/{id}(id=${scope.id})}">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button onclick="location.href = '/createScope'" type="button" value="createScope" class="btn btn-primary form-control">Create Scope</button>
                <br/>
                <p class="text-center" style="color: red;" th:utext="${deleted}"></p>
            </div>

        </div>

    </body>
</html>
